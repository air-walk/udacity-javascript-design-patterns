<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name"viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Greetings!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div>
    <div class="container-fluid">
      <div class="row">
        <div id="map">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <h2>&nbsp;Locations</h2>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." autocomplete="off">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <ul data-bind="foreach: markers" class="nav nav-pills nav-stacked">
            <li><a data-bind="text: name, click: $parent.setCurrentMarker" href="#"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Load JS files -->
  <script src="js/lib/knockout-3.4.2.js"></script>  
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
