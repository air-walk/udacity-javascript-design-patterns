<!DOCTYPE html>
<html>
  <head>
    <title>Cat clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-left">
      <div class="container">
        <ul id="cats-list" class="nav navbar-nav">
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 id="cat-name"></h1>
          <img id="cat-image" alt="Cat image">
          <h2 id="cat-num-clicks"></h2>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-md-12">
          <button id="admin-btn" class="btn btn-primary">Admin</button>
        </div>
      </div>
      <br/>
      <form id="admin-form">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="img-url" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input type="img-url" class="form-control" id="img-url" placeholder="Image URL">
          </div>
        </div>
        <div class="form-group row">
          <label for="num-clicks" class="col-sm-2 col-form-label">Num Clicks</label>
          <div class="col-sm-10">
            <input type="num-clicks" class="form-control" id="num-clicks" placeholder="Num Clicks">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button id="cancel-btn" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Load JS files -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
